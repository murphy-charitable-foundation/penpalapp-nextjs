name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Validate BUILD_RESULT
        env:
          BUILD_RESULT: ${{ secrets.BUILD_RESULT }}
        run: |
          if [ -z "${BUILD_RESULT}" ]; then
            echo "BUILD_RESULT is empty."
            exit 1
          else
            echo "BUILD_RESULT is set."
          fi

      - name: Run build
        env:
          BUILD_RESULT: ${{ secrets.BUILD_RESULT }}
        run: npm run build
